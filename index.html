<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Task_1</title>
		<link href="style.css" rel="stylesheet" />
	</head>
	<body>
		<div class="header">Application Form</div>
		<div class="sub-header">
			Fill the form below and our Career Advisor will contact you
		</div>
		<form action="#" method="post" id="form-elements">
			<div class="inputs">
				<label for="fname">First Name:*</label>
				<input type="text" name="fname" required id="fname" />
			</div>
			<div class="inputs">
				<label for="lname">Last Name:*</label>
				<input type="text" name="lname" required id="lname" />
			</div>
			<div class="inputs">
				<label for="date">Date of Birth:*</label>
				<input type="date" name="date" required id="date" />
			</div>
			<div class="inputs">
				<label for="gender">Gender:*</label>
				<select required id="gender">
					<option disabled selected>select</option>
					<option>Male</option>
					<option>Female</option>
				</select>
			</div>
			<div class="inputs">
				<label for="city">City:*</label>
				
				<input type="text" required id="city" name="city" />
			</div>
			<div class="inputs">
				<label for="country">Country:*</label>
				
				<select required id="country">
					<option disabled selected >select</option>
					<option>India</option>
					<option>China</option>
					<option>Taiwan</option>
					<option>Japan</option>
					<option>Nepal</option>
					<option>Bhutan</option>
					<option>SriLanka</option>
					<option>Pakistan</option>
					<option>Iran</option>
				</select>
			</div>
            <div class="inputs">
                <label for="qualification">Highest Qualification:*</label>
                <select required id="qualification">
                    <option disabled selected >select</option>
                    <option>Bachelor's</option>
                    <option>Master's</option>
                    <option>Diploma</option>
                    <option>Other</option>
                </select>
            </div>
            <div class="inputs">
                <label for="exp">Work Experience (years)*:</label>
                <input class="abinput" required id="exp" type="number" name="exp"/>
            </div>
            <div class="inputs">
                <label for="phone">Phone Number:*</label>
                <input type="tel" name="phone" required id="phone" placeholder="e.g. 9XXXXXXXXX"/>
            </div>
            <div class="inputs">
                <label for="email">Email Id:*</label>
                <input required id="email" type="email" name="email"/>
            </div>
            <div class="inputs">
                <label for="emi">Want to pay in EMI:*</label>
                <select required id="emi">
                    <option disabled selected>select</option>
                    <option>3 months</option>
                    <option>6 months</option>
                    <option>12 months</option>
                </select>
            </div>
            <div class="inputs terms">
				<input type="checkbox" required id="tandc" class="checkmark" style="display:inline;width:2%;padding: 2px;">
				<p style="font-size: smaller;display:inline">I authorize "Eduonix learning solutions pvt ltd" and its representatives to call, SMS, Email or Whatsapp me.</p>
			</div>
			<div class="inputs subButton">
				<input type="submit" value="Submit" name="submit"/>
			</div>
		</form>
	</body>
</html>
